<header class="header site-header">

    <nav class="nav nav--navbar site-nav">

        <div class="grid__wrapper">

            <div class="nav__group float--left">
                <a class="nav__item nav__item--svg" href="{{ site.baseurl }}/">
                    <object class="logo site-logo" data="{{ '/images/logo.svg' | prepend: site.baseurl }}" type="image/svg+xml">
                        <img class="logo site-logo" src="{{ '/images/logo.svg' | prepend: site.baseurl }}" alt="">
                    </object>
                </a>
            </div>

            <div class="nav__group float--right">
                {% assign pagelist = site.pages | sort: 'navorder' %}
                {% assign navgroup = 'main' %}
                {% include nav.html %}
            </div>

        </div>

    </nav>

</header>
